<div class="confirm-rent-dialog">
  <mat-dialog-content class="text-center">
    <h1>Dziękujemy!</h1>
    <mat-label>Pojazd został zarezerwowany. Skontaktujemy się z Tobą pod wskazany numer telefonu lub adres email.</mat-label>

    <hr class="action-hr">

    <div class="actions">
      <button class="f-flex align-item-center" mat-raised-button color="primary" (click)="close()">Ok <mat-icon>check</mat-icon></button>
    </div>
  </mat-dialog-content>
</div>
